{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

<h1>Editing Entry</h1>

<form action="{% url 'save_edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" style="width: 30%;" value="{{ title }}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="4" style="width: 80%;">{{content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Entry</button>

{% endblock %}
