{% extends "auctions/layout.html" %}

{% block body %}
  
    <div class="card-columns">
      {% for Cat in categories %}
      <div class="card">
          <div class="card-body">
            <h5 class="card-text">{{Cat}}</h5>
            <hr>
            <a href="{% url 'selectCategory' titles=Cat %}">
              <button class="btn  btn-outline-info">View More</button>
            </a>
          </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
