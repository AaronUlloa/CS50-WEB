{% extends "auctions/layout.html" %}

{% block body %}
    <div class="auth-wrapper text-center">
        <div class="auth-content text-center">
            <div class="card-auth borderless">
                <div class="row-auth align-items-center text-center">
                    <div class="col-md-12">
                        <div class="card-header">
                            {% if message %}
                            <div class="alert alert-info" role="alert">{{ message }}</div>
                        {% endif %}
                        </div>
                        <div class="card-body">
                            <h4 class="f-w-400">Sign Up</h4>
                            <hr>
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                                </div>
                                <button class="btn btn-primary btn-block mb-4">Sign up</button>
                            </form>
                            <hr>
                            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
